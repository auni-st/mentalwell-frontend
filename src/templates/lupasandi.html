<html lang="en">

<body>
    <div class="lupasandi-container">
    <div class="lupasandi-title">
        <h2>Lupa Kata Sandi</h2>
        <p>Verifikasi akun akan dikirimkan melalui email</p>

    <form class="lupasandi-form" id="lupasandi-form">
        <div class="lupasandi-control">
        <input class="lupasandi-input" type="email" id="email" name="email" placeholder="Masukan Email" required />
        </div>
        <button class="next-btn" type="submit"  onclick="redirectToUbah()">Selanjutnya</button>
    </form>
    </div>
    <script>
        function redirectToUbah() {
            window.location.href = "/ubah-sandi";
        }
    </script>
