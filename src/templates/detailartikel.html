<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Artikel</title>
  <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/detailartikel.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script type="module" src="/src/scripts/components/navbar-user.js" defer></script>
  <script type="module" src="/src/scripts/components/navbar-masuk.js" defer></script>
</head>

<body>
  <!-- navbar components -->
</br>
  <navbar-masuk id="masuk"></navbar-masuk>
  <div id="overlay" class="overlay" onclick="closeLoginPopup()"></div>
    <div class="login-container" id="login-container">
      <div class="login-title">
        <h2>Masuk</h2>
        <p>Belum punya akun? <a href="#" id="popupDaftar" onclick="openDaftarPopup()">Daftar</a></p>
      </div>
      <form class="login-form" id="login-form">
        <div class="form-control">
          <input class="form-input" type="email" id="emaillogin" name="emaillogin" placeholder="Masukkan Email" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye eye" onclick="togglePasswordLoginVisibility()"></i>
          <input class="form-input" type="text" id="loginpassword" name="loginpassword" placeholder="Masukkan Kata Sandi" required />
        </div>
        <p><a href="/src/templates/lupasandi.html">Lupa kata sandi</a></p>
        <button class="submit-btn" type="submit">Masuk</button>
      </form>
    </div>
    <div id="overly" class="overly" onclick="closeDaftarPopup()"></div>
    <div class="daftar-container" id="daftar-container">
      <div class="daftar-title">
        <h2>Daftar</h2>
        <p>Sudah punya akun? <a href="#" onclick="openLoginPopup()">Masuk</a></p>
      </div>
      <form class="daftar-form" id="daftar-form">
        <div class="form-control">
          <input class="form-input" type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-control">
          <input class="form-input" type="notelp" id="notelp" name="notelp" placeholder="Nomor Whatsapp" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye eye" onclick="togglePasswordVisibility()"></i>
          <input class="form-input" type="password" id="passworddaftar" name="passworddaftar" placeholder="Kata Sandi" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye confpassword eye" onclick="toggleConfirmasiPasswordVisibility()"></i>
          <input class="form-input" type="password" id="confpassword" name="password" placeholder="Konfirmasi Kata Sandi" required />
        </div>
        <button class="submit-btn" type="submit">Daftar</button>
      </form>
    </div>  
  <main>
    <section class="detail-articel">
      <div class="judul-detail-articel" id="judul-detail-articel">
        <!-- <h2>Darurat, Indonesia dijulukan Fatherless Country!</h2> -->
      </div>
      <div class="garis-detail-articel">
        <hr />
      </div>
      <div class="created-articel" id="created-articel">
        <!-- <time datetime=" 08.15">Ditulis pada: 25 november, 2023</time> -->
      </div>
      <div class="image-detail-articel" id="image-detail-articel">
        <!-- <img src="/src/public/detailartikel/ibunda.png" alt="image detail artice" /> -->
      </div>
      <div class="content-detail-articel" id="content-detail-articel">
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
          praesentium, voluptates vero dolores officia dolore deleniti,
          dignissimos nihil porro libero aut, rem maiores. Unde ipsam quaerat
          minima vero dignissimos ab nulla. Veniam ducimus harum animi,
        </p> -->
      </div>
      <div class="referensi-articel" id="referensi-articel">
        <!-- <h2>Referensi</h2>-->
      </div>
    </section>
  </main>
  <footer>
    <span> &copy; 2023 Mentalwell, Hak Cipta Dilindungi. </span>
  </footer>
</body>
</html>
