    <div class="editpsikolog-container">
      <div class="editpsikolog-title">
        <h2>Profil Pengguna</h2>
      </div>
      <div class="profil-container">
        <div class="profil-image">
          <img src="/src/public/beranda/man.png" alt="gambar profil" />
        </div>
        <h3>Adelia Tatiana</h3>
      </div>
      <form class="editpsikolog-form">
        <div class="form-control">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email : adelia123@gmail.com"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="nama"
            id="nama"
            name="nama"
            placeholder="Nama : Adelia Tatiana"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="nowa"
            id="nowa"
            name="nowa"
            placeholder="Nomor Whatsapp : 081234567890"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="tgllahir"
            id="tgllahir"
            name="tgllahir"
            placeholder="Tanggal Lahir : 08 Februari 2000"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="text"
            id="gender"
            name="gender"
            placeholder="Jenis Kelamin : Perempuan"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="topik"
            id="topik"
            name="topik"
            placeholder="Topik Keahlian : Suicidal, Fobia, Trauma"
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="bio"
            id="bio"
            name="bio"
            placeholder="Bio : lorem ipsum dolor ....."
            required
          />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input
            class="form-input"
            type="pengalaman"
            id="pengalaman"
            name="pengalaman"
            placeholder="Pengalaman Praktik : 2 - 3 tahun"
            required
          />
        </div>
        <button class="simpan-btn" type="submit">Simpan</button>
      </form>
    </div>
