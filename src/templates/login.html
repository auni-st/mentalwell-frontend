<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login MentalWell</title>
    <link rel="stylesheet" href="/src/styles/login.css" />
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <body>
    <div class="login-container">
      <div class="login-title">
        <h2>Masuk</h2>
        <p>Belum punya akun? <a href="#">Daftar</a></p>
      </div>
      <form class="login-form">
        <div class="form-control">
          <input class="form-input" type="email" id="username" name="username" placeholder="Masukkan Email" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye eye" onclick="togglePasswordVisibility()"></i>
          <input class="form-input" type="password" id="password" name="password" placeholder="Masukkan Password" required />
        </div>
        <p><a href="#">Forget Password</a></p>
        <button class="submit-btn" type="submit">Masuk</button>
      </form>
    </div>
  </body>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.form-control i');

      // Mengubah tipe input dan ikon berdasarkan status input
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('far', 'fa-eye-slash');
        toggleIcon.classList.add('far', 'fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('far', 'fa-eye');
        toggleIcon.classList.add('far', 'fa-eye-slash');
      }
    }
  </script>
</html>
