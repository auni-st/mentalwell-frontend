<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="flow d-flex justify-content-center my-5">
          <div class="isi-data text-center">
            <svg width="100" height="100">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="#044B77"
                stroke-width="4"
                fill="#044B77"
              />
              <text x="40" y="60" fill="#fff" font-size="2em">1</text>
              Sorry, your browser does not support inline SVG.
            </svg>
            <br />
            Isi Data
          </div>
          <div class="permasalahan text-center">
            <svg width="100" height="100">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="#044B77"
                stroke-width="4"
                fill="#044B77"
              />
              <text x="40" y="60" fill="#fff" font-size="2em">2</text>
              Sorry, your browser does not support inline SVG.
            </svg>
            <br />
            Permasalahan
          </div>
          <div class="selesai text-center">
            <svg width="100" height="100">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="#044B77"
                stroke-width="4"
                fill="#fff"
              />
              <text x="40" y="60" fill="#044B77" font-size="2em">3</text>
              Sorry, your browser does not support inline SVG.
            </svg>
            <br />
            Selesai
          </div>
        </div>
        <div class="data card shadow">
          <div class="deskripsi">
            <h3 class="mx-4 my-2 mt-4">Deskripsikan Masalah</h3>
            <div class="form-floating mx-4 my-3 mb-4">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea ">Deskripsikan masalah anda.</label>
            </div>
          </div>
          <div class="harapan">
            <h3 class="mx-4 my-2">Harapan Setelah Konseling</h3>
            <div class="form-floating mx-4 my-3 mb-5">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea ">Tuliskan harapan anda.</label>
            </div>
          </div>
        </div>
        <button class="rounded py-2 px-5 my-4 mb-4 d-flex mx-auto" onclick="redirectToCounseling3()">
          Selanjutnya
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >
    function redirectToCounseling3() {
      window.location.href = '/jadwalkonseling-selesai';
    }
  </script>
  </body>
</html>
