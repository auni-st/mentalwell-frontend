<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell</title>
    <link rel="icon" href="/src/public/logo/3.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/editprofilpasien.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script type="module" src="/src/scripts/components/navbar-user.js" defer></script>
    <script type="module" src="/src/scripts/components/navbar-psikolog.js" defer></script>
  </head>

  <body>
    <!-- navbar components -->
    <navbar-masuk id="masuk"></navbar-masuk>
    <!-- <navbar-user></navbar-user> -->
    <div class="editpasien-container">
      <div class="editpasien-title">
        <h2>Profil Pengguna</h2>
      </div>

      <div class="profil-container">
        <div class="profil-image">
          <img src="/src/public/beranda/man.png" alt="gambar profil" />
        </div>
      </div>

      <form class="editpasien-form">
        <div class="form-control">
          <input class="form-input" type="text" id="namalengkap" name="namalengkap" placeholder="natasha wilona" required />
        </div>
        <div class="form-control">
          <input class="form-input" type="text" id="namapanggilan" name="namapanggilan" placeholder="natasha" required />
        </div>
        <div class="form-control">
          <input class="form-input" type="email" id="email" name="email" placeholder="Email : natasya123@gmail.com" required />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input class="form-input" type="nowa" id="nowa" name="nowa" placeholder="Nomor Whatsapp : 081234567890" required />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input class="form-input" type="tgllahir" id="tgllahir" name="tgllahir" placeholder="Tanggal Lahir : 08 Februari 2000" required />
        </div>
        <div class="form-control">
          <i class="fas fa-edit"></i>
          <input class="form-input" type="text" id="gender" name="gender" placeholder="Jenis Kelamin : Perempuan" required />
        </div>
        <button class="simpan-btn" type="submit">Simpan</button>
      </form>
    </div>
    <footer>
      <span>@MentalWell 2023, SEMUA HAK DILINDUNGI</span>
    </footer>
  </body>
</html>
