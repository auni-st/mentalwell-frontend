<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/scripts/styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <div class="daftar-container">
      <div class="daftar-title">
        <h2>Daftar</h2>
        <p>Sudah punya akun? <a href="#">Masuk</a></p>
      </div>
      <form class="daftar-form">
        <div class="form-control">
          <input class="form-input" type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-control">
          <input class="form-input" type="notelp" id="notelp" name="notelp" placeholder="No.Telp" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye eye" onclick="togglePasswordVisibility()"></i>
          <input class="form-input" type="text" id="password" name="password" placeholder="Password" required />
        </div>
        <div class="form-control">
          <i class="far fa-eye eye confpassword" onclick="toggleConfirmasiPasswordVisibility()"></i>
          <input class="form-input" type="password" id="confpassword" name="password" placeholder="Confirm Password" required />
        </div>
        <button class="submit-btn" type="submit">Daftar</button>
      </form>
    </div>
  </body>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.form-control i');

      // Mengubah tipe input dan ikon berdasarkan status input
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('far', 'fa-eye-slash');
        toggleIcon.classList.add('far', 'fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('far', 'fa-eye');
        toggleIcon.classList.add('far', 'fa-eye-slash');
      }
    }

    function toggleConfirmasiPasswordVisibility() {
      const passwordInput = document.getElementById('confpassword');
      const toggleIcon = document.querySelector('.form-control .confpassword');

      // Mengubah tipe input dan ikon berdasarkan status input
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('far', 'fa-eye-slash');
        toggleIcon.classList.add('far', 'fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('far', 'fa-eye');
        toggleIcon.classList.add('far', 'fa-eye-slash');
      }
    }
  </script>
</html>
